<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品图片展示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item p {
            margin: 0;
            padding: 10px;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>产品图片展示</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片1">
                <p>产品描述1</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片2">
                <p>产品描述2</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片3">
                <p>产品描述3</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片4">
                <p>产品描述4</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片5">
                <p>产品描述5</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片6">
                <p>产品描述6</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片7">
                <p>产品描述7</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片8">
                <p>产品描述8</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片9">
                <p>产品描述9</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片10">
                <p>产品描述10</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片11">
                <p>产品描述11</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x200" alt="产品图片12">
                <p>产品描述12</p>
            </div>
        </div>
    </div>
</body>
</html>
